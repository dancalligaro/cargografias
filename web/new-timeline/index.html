
<!DOCTYPE html>
<html ng-app="cargografias">
<head>
    
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css" rel="stylesheet">


    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    
    <!-- Angular Material Dependencies -->
    <script src="//cdn.jsdelivr.net/hammerjs/2.0.4/hammer.min.js"></script>
    
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/hammerjs/hammer.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular-messages.min.js"></script>
    
    <script src="bower_components/angular-material/angular-material.js"></script>
    



</head>

<body  ng-controller="DemoCtrl" layout="column">

<div id="controls" layout="row" flex>
    <div layout="column" flex="15">
      <div>
        <span class="title">Cargografias 3.0</span>
        <md-button class="md-raised md-primary"  ng-click="showAdvanced($event)"> ARG</md-button>
      </div>
    </div>
    <div layout="column" flex="50">
      <div>
          <div auto-complete url="/search" model="data.tags"></div>
      </div>
    </div>
    <div layout="column" flex="45">
     <div layout="row">
          <span id="layoutControls" class="controlGroup">
          <a id="layout-timespan" class="active" 
          onclick="javascript:setControl(this, 'display', 'aligned', true); return false;">Carrerimetro</a> |
          <a id="layout-timeline" 
          onclick="javascript:setControl(this, 'display', 'timeline', true); return false;">Linea</a> |
          <a id="layout-peakrs" 
          onclick="javascript:setControl(this, 'display', 'centered', true); return false;">Picos</a>
          </span>
      </div>
        <div layout="row">
          <span id="groupControls" class="controlGroup">
          <a id="group-posts" class="active" 
          onclick="javascript:setControl(this, 'height', 'posts', true); return false;">Cargos</a> |
          <a id="group-name" 
          onclick="javascript:setControl(this, 'height', 'contiguous', true); return false;">Personas</a> 
          </span>
      </div>
    <div layout="row">
        <span id="heightControls" class="controlGroup">
          <a id="height-fixed" class="active" 
          onclick="javascript:setControl(this, 'height', 'contiguous', true); return false;">Agrupar </a> |
          <!-- <a id="height-fixed" class="active" 
          onclick="javascript:setControl(this, 'height', 'fixed', true); return false;">Normal </a> | -->
          <a id="height-area" 
          onclick="javascript:setControl(this, 'height', 'area', true); return false;">Desagrupar</a> |
<!--           <a id="height-population" 
          onclick="javascript:setControl(this, 'height', 'population', true); return false;">Poblacion</a> -->
        </span>
      </div>
</div>


<div id="infobox">  </div>




    <link rel="stylesheet" href="new-timeline.css" type="text/css">
    <link rel="stylesheet" href="autocomplete.css" type="text/css">
    <script type="text/javascript" src="new-timeline.js"></script>


    <script type="text/javascript" src="app.js"></script>
    
</body>
</html>
